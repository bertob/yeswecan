<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes We Can</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="info">
      <h1 class="title">Yes We Can <span class="subtitle"> â€” All of <a href="http://caniuse.com">Can I Use</a> at a glance.</span></h1>
      <div class="legend">
        <h4 class="legend-title">Legend:</h4>
        <div class="legend-item">
          <div class="point y"></div>
          <label>Supported</label>
        </div>
        <div class="legend-item">
          <div class="point y x"></div>
          <label>Supported but prefixed</label>
        </div>
        <div class="legend-item">
          <div class="point a"></div>
          <label>Partial support</label>
        </div>
        <div class="legend-item">
          <div class="point a x"></div>
          <label>Partial support, prefixed</label>
        </div>
        <div class="legend-item">
          <div class="point n"></div>
          <label>Not supported</label>
        </div>
      </div>
    </header>
    <div class="content" id="content">
      <noscript class="nojs">
        <div class="sadface">:(</div>
        <p>Unfortunately, this visualization doesn't work without Javascript, because it's rendered client-side. That's the only thing Javascript is used for though, there are no third-party scripts, analytics or trackers on this page.</p>
        <p>Please enable Javascript if you want to see the full visualization. If you just want to see how it looks, here's a screenshot:</p>
        <img src="img/screenshot.png">
      </noscript>
      <div class="loading"></div>
      <div class="table" id="table"></div>
    </div>
    <footer class="info">
      <hr>
      <small>
        A project by <a href="http://tobiasbernard.com">Tobias Bernard</a>. Get the code on <a href="https://github.com/bertob/yeswecan">Github</a>.
      </small>
      <small>
        Data from <a href="https://github.com/Fyrd/caniuse">Can I Use</a>.
      </small>
    </footer>
  </div>
  <script src="lib/jquery.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
